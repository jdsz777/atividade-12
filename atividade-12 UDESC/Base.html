<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>atividade-12</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/atividade-12.css">
    <script src="js/formulario.js"></script>
</head>
<body>
    <h1 class="center mt-2"; id="titulo">Pesquisa de Jogadores</h1>
    <div class="center mt-4">
        <button type="button" class="btn btn-dark" onclick="soloduo()">Solo\Duo</button>
        <button type="button" class="btn btn-dark" onclick="flex()">Flex</button>
    </div>
    <h2 id="texto"></h2>
    <div id="tabela">
        <h5 class="center mt-4">Solo\Duo</h5>
        <table id="center123" width="301" height="160" border="0" cellspacing="0" class="tabela">
            <tr>
            </tr>
            <tr>
                <td width="32" height="24">Nick:</td>
                <td width="265"><input type="text" name="data"></td>
            </tr>
            <tr>
                <td height="24">Main Role:</td>
                <td><input type="text" name="tel" maxlength="7" OnKeyPress="formatar('#######', this)"></td>
            </tr>
            <tr>
                <td height="24">Secundaria:</td>
                <td><input type="text" name="cep" maxlength="7" OnKeyPress="formatar('#######', this)"></td>
            </tr>
            <tr>
                <td height="24">Solo Player?</td>
                <td><input type="text" name="cpf" maxlength="3" OnKeyPress="formatar('###', this)"></td>
            </tr>
            <tr>
                <td height="24">Email:</td>
                <td><input type="email" name="email"></td>
            </tr>
        </table>
        <div class="enviar">
            <button type="button" class="btn btn-dark" onclick="enviar()">Enviar</button>
        </div>
    </div>
    <div id="tabela2">
        <h5 class="center mt-4">Flex:</h5>
        <table id="center123" width="301" height="160" border="0" cellspacing="0" class="tabela">
            <tr>
            </tr>
            <tr>
                <td width="32" height="24">Nick:</td>
                <td width="265"><input type="text" name="data"></td>
            </tr>
            <tr>
                <td height="24">Joga Solo?</td>
                <td><input type="text" name="tel" maxlength="3" OnKeyPress="formatar('###', this)"></td>
            </tr>
            <tr>
                <td height="24">Com Quantos?</td>
                <td><input type="text" name="cep" maxlength="1" OnKeyPress="formatar('#', this)"></td>
            </tr>
            <tr>
                <td height="24">Main Role</td>
                <td><input type="text" name="cnpj" maxlength="7" OnKeyPress="formatar('#######', this)"></td>
            </tr>
            <tr>
                <td height="24">Email:</td>
                <td><input type="email" name="email"></td> 
            </tr>
        </table>
        <div class="enviar">
            <button type="button" class="btn btn-dark" onclick="enviar()">Enviar</button>
        </div>
    </div>
</body>
</html>
